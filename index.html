<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                Kanban
            </h1>
            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists columns">
                        <!-- list -->
                        <div class="column is-one-quarter panel" data-list-id="1">
                            <div class="panel-heading has-background-info">
                                <div class="columns">

                                    <div class="column">
                                        <h2 class="has-text-white">Perso</h2>
                                    </div>

                                    <div class="column is-narrow">
                                        <a href="#" class="is-pulled-right">
                                            <span class="icon is-small has-text-white">
                                                <i class="fas fa-plus"></i>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-block is-block has-background-light">
                                <!-- card -->
                                <div class="box" data-card-id="1">
                                    <div class="columns">
                                        <div class="column">
                                            Faire les courses
                                        </div>
                                        <div class="column is-narrow">
                                            <a href="#">
                                                <span class="icon is-small has-text-primary">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </span>
                                            </a>
                                            <a href="#">
                                                <span class="icon is-small has-text-danger">
                                                    <i class="fas fa-trash-alt"></i>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <!--/ card -->
                            </div>
                        </div>
                        <!--/ list -->

                        <!-- list -->
                        <div class="column is-one-quarter panel" data-list-id="2">
                            <div class="panel-heading has-background-info">
                                <div class="columns">
                                    <div class="column">
                                        <h2 class="has-text-white">Dev</h2>
                                    </div>

                                    <div class="column is-narrow">
                                        <a href="#" class="is-pulled-right">
                                            <span class="icon is-small has-text-white">
                                                <i class="fas fa-plus"></i>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-block is-block has-background-light">

                                <!-- card -->
                                <div class="box" data-card-id="1">
                                    <div class="columns">
                                        <div class="column">
                                            Mettre en place les formulaires
                                        </div>
                                        <div class="column is-narrow">
                                            <a href="#">
                                                <span class="icon is-small has-text-primary">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </span>
                                            </a>
                                            <a href="#">
                                                <span class="icon is-small has-text-danger">
                                                    <i class="fas fa-trash-alt"></i>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <!--/ card -->

                                <!-- card -->
                                <div class="box" data-card-id="2">
                                    <div class="columns">
                                        <div class="column">
                                            Brancher l'API
                                        </div>
                                        <div class="column is-narrow">
                                            <a href="#">
                                                <span class="icon is-small has-text-primary">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </span>
                                            </a>
                                            <a href="#">
                                                <span class="icon is-small has-text-danger">
                                                    <i class="fas fa-trash-alt"></i>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <!--/ card -->
                            </div>
                        </div>
                        <!--/ list -->
                    </div>
                </div>
                <div class="column">
                    <button class="button is-success" id="addListButton">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        &nbsp; Ajouter une liste
                    </button>
                </div>

            </div>
        </div>
    </section>

    <script src="./assets/js/app.js"></script>
</body>

</html>
