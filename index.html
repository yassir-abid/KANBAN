<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/list.js"></script>
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/label.js"></script>
    <script src="./assets/js/utils.js"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                Kanban
            </h1>
            <div class="column">
                <button class="button is-success" id="addListButton">
                    <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span>
                    &nbsp; Ajouter une liste
                </button>
                <button class="button is-success" id="editLabelButton">
                    <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span>
                    &nbsp; Editer les labels
                </button>
            </div>
            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists columns">

                    </div>
                </div>

            </div>
        </div>
    </section>

    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Nom de la liste">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Valider</button>
                    <button class="button close" type="button">Annuler</button>
                </footer>
            </form>
        </div>
    </div>

    <div class="modal" id="addCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une carte</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Nom de la carte">
                            <input type="hidden" name="list_id" value="">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Couleur</label>
                        <div class="control">
                            <input type="color" class="input" name="color" value="">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Valider</button>
                    <button class="button close" type="button">Annuler</button>
                </footer>
            </form>
        </div>
    </div>

    <div class="modal" id="addLabelToCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter un label</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Label</label>
                        <div class="control">
                            <select class="select" name="label_id">

                            </select>
                            <input type="hidden" name="card_id" value="">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Valider</button>
                    <button class="button close" type="button">Annuler</button>
                </footer>
            </form>
        </div>
    </div>

    <div class="modal" id="editLabelsModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Editer les labels</p>
                <button class="delete close" type="button" aria-label="close"></button>
            </header>
            <div class="modal-card-body">
                <div class="column">
                    <button id="addLabelButton" class="button is-info is-rounded">Ajouter un label</button>
                    <form class="is-hidden">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input is-small" name="title" value=""
                                    placeholder="Nom du label">
                            </div>
                            <div class="control">
                                <input type="color" class="input is-small originWidth" name="color" value="">
                            </div>
                            <div class="control">
                                <button class="button is-small is-success">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="labels">

                </div>
            </div>
            <footer class="modal-card-foot">
                <button class="button close" type="button">Fermer</button>
            </footer>
        </div>
    </div>

    <!-- list-template -->
    <template id="listTemplate">
        <div class="column is-one-quarter panel" data-list-id="">
            <div class="panel-heading has-background-info">
                <div class="columns">

                    <div class="column">
                        <h2 class="has-text-white"></h2>
                        <form action="" method="POST" class="is-hidden">
                            <input type="hidden" name="list-id" value="">
                            <input type="hidden" name="position" value="">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-small" name="title" value=""
                                        placeholder="Nom de la liste">
                                </div>
                                <div class="control">
                                    <button class="button is-small is-success">Valider</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="column is-narrow">
                        <a href="#" class="add-card-icon">
                            <span class="icon is-small has-text-white">
                                <i class="fas fa-plus"></i>
                            </span>
                        </a>
                        <a href="#" class="edit-list-icon">
                            <span class="icon is-small has-text-primary">
                                <i class="fas fa-pencil-alt"></i>
                            </span>
                        </a>
                        <a href="#" class="delete-list-icon">
                            <span class="icon is-small has-text-danger">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-block is-block has-background-light">

            </div>
        </div>
    </template>
    <!-- list-template -->

    <!-- card-template -->
    <template id="cardTemplate">
        <div class="box" data-card-id="">
            <div class="columns">
                <div class="column">
                    <h3></h3>
                    <form action="" method="POST" class="is-hidden">
                        <input type="hidden" name="card-id" value="">
                        <input type="hidden" name="position" value="">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input is-small" name="title" value=""
                                    placeholder="Nom de la carte">
                            </div>
                            <div class="control">
                                <input type="color" class="input is-small originWidth" name="color" value="">
                            </div>
                            <div class="control">
                                <button class="button is-small is-success">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column is-narrow">
                    <a href="#" class="add-label-icon">
                        <span class="icon is-small has-text-primary">
                            <i class="fas fa-tag"></i>
                        </span>
                    </a>
                    <a href="#" class="edit-card-icon">
                        <span class="icon is-small has-text-primary">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </a>
                    <a href="#" class="delete-card-icon">
                        <span class="icon is-small has-text-danger">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="columns">
                <div class="column labels">

                </div>
            </div>
        </div>
    </template>
    <!-- card-template -->

    <!-- label-template -->
    <template id="label-template">
        <div class="tag is-rounded" data-label-id="">
            <div class="label-title"></div>
            <button class="delete is-small"></button>
        </div>
    </template>
    <!-- / label-template -->

    <!-- edit-label-template -->
    <template id="edit-label-template">
        <div class="modal-card-body columns" data-label-id="1">
            <div class="column" id="label-name">
            </div>
            <div class="column">
                <form class="is-hidden">
                    <input type="hidden" name="label-id" value="1">
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" class="input is-small" name="title" value="" placeholder="Nom du label">
                        </div>
                        <div class="control">
                            <input type="color" class="input is-small originWidth" name="color" value="">
                        </div>
                        <div class="control">
                            <button class="button is-small is-success">Valider</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="column is-narrow" id="tools">
                <a href="#" class="edit-label-icon">
                    <span class="icon is-small has-text-primary">
                        <i class="fas fa-pencil-alt"></i>
                    </span>
                </a>
                <a href="#" class="delete-label-icon">
                    <span class="icon is-small has-text-danger">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </a>
            </div>
        </div>
    </template>
    <!-- / edit-label-template -->

    <script src="./assets/js/app.js"></script>
</body>

</html>
